{% load static %}
<div>
  <nav class="py-2 bg-body-tertiary border-bottom">
    <div class="container d-flex flex-wrap">
      <ul class="nav me-auto">
          <li class="nav-item"><a href="{% url 'index' %}" class="nav-link link-body-emphasis px-2 active" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="{% url 'books:list' %}" class="nav-link link-body-emphasis px-2">Books</a></li>
          <li class="nav-item"><a href="{% url 'stats' %}" class="nav-link link-body-emphasis px-2">Statistics</a></li>
          <li class="nav-item"><a href="{% url 'about' %}" class="nav-link link-body-emphasis px-2">About</a></li>
      </ul>
      <ul class="nav">
        {% if request.user.is_authenticated %}
          <li class="nav-item">
            <span class="navbar-text">
              <a href="#" class="nav-link link-body-emphasis px-2">{{ request.user.username | title }}</a>
            </span>
          </li>
          <li class="nav-item">
            <a href="{% url 'account_logout' %}" class="nav-link link-body-emphasis px-2">Logout</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a href="{% url 'account_login' %}" class="nav-link link-body-emphasis px-2">Login</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'account_signup' %}" class="nav-link link-body-emphasis px-2">Sign up</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <header class="py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-center">
      <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
        <img src="{% static 'img/books-icon.png' %}" alt="logo" width="32" height="32" />
        <span class="ps-1 fs-4 fw-bold">BookStore</span>
      </a>
      <form action="{% url 'search' %}" class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
        <div class="input-group">
          <input 
            name="q"
            type="search"
            class="form-control"
            placeholder="Search..."
            aria-label="Search"
          />
          <button type="submit" class="btn btn-success">Search</button>
        </div>
      </form>
    </div>
  </header>
</div>
