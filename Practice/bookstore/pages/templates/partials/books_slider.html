<div id="featured-books" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    {% for book in books %}
      <button 
        type="button"
        data-bs-target="#featured-books"
        data-bs-slide-to="{{ forloop.counter0 }}"
        {% if forloop.first %}
          class="active"
          aria-current="true"
        {% endif %}
      ></button>
    {% endfor %}
  </div>

  <div class="carousel-inner">
    {% for book in books %}
      <div 
        class="carousel-item {% if forloop.first %}active{% endif %}"
        data-bs-interval="3000"
      >
        <img
          src="{{ book.image_thumbnail.url }}"
          class="d-block w-100"
          style="max-height: 400px; object-fit: contain; background-color: gray;"
          alt="{{ book.title }}"
        />
        
        <div 
          class="carousel-caption d-none d-md-block" 
          style="background-color: rgba(128, 128, 128, 0.75);"
        >
          <h5>
            <a href="{{ book.get_absolute_url }}" class="text-white">{{ book.title }}</a>
          </h5>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>
    {% endfor %}
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#featured-books" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#featured-books" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
